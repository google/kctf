apiVersion: apps/v1
kind: Deployment
metadata:
  name: kctf-operator
  namespace: kctf-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kctf-operator
  template:
    metadata:
      labels:
        name: kctf-operator
    spec:
      serviceAccountName: kctf-operator
      containers:
        - name: kctf-operator
          # TODO: Replace this with the built image name
          image: eu.gcr.io/sdcpocs1/kctf-operator@sha256:7fcf298d37d20afb808c0adb697889f1d887f393cc101354544091e9899cb5c1
          command:
          - kctf-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "kctf-operator"
          readinessProbe:
            exec:
              command:
              - cat
              - /tmp/initialized
            initialDelaySeconds: 5
            periodSeconds: 5
