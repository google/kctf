apiVersion: apps/v1
kind: Deployment
metadata:
  name: kctf-operator
  namespace: kctf-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kctf-operator
  template:
    metadata:
      labels:
        name: kctf-operator
    spec:
      serviceAccountName: kctf-operator
      containers:
        - name: kctf-operator
          image: gcr.io/kctf-docker/kctf-operator@sha256:aa1a073ca30bd6c8f3e521e57b9f0ec2961f93c09970238b8259d5007ba02f84
          command:
          - kctf-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "kctf-operator"
            - name: ALLOWED_IPS
              value: "0.0.0.0/0"
            - name: SECURITY_POLICY
              value: "kctf-policy"
          readinessProbe:
            exec:
              command:
              - cat
              - /tmp/initialized
            initialDelaySeconds: 5
            periodSeconds: 5
