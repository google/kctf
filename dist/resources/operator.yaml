apiVersion: apps/v1
kind: Deployment
metadata:
  name: kctf-operator
  namespace: kctf-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kctf-operator
  template:
    metadata:
      labels:
        name: kctf-operator
    spec:
      serviceAccountName: kctf-operator
      containers:
        - name: kctf-operator
          # TODO: Replace this with the built image name
          image: eu.gcr.io/sdcpocs1/kctf-operator@sha256:39414394163316f4f82f9dab0bad3e2aca4511998b77d46031039b115bab73e5
          command:
          - kctf-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "kctf-operator"
          readinessProbe:
            exec:
              command:
              - cat
              - /tmp/initialized
            initialDelaySeconds: 5
            periodSeconds: 5
