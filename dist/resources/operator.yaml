apiVersion: apps/v1
kind: Deployment
metadata:
  name: kctf-operator
  namespace: kctf-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kctf-operator
  template:
    metadata:
      labels:
        name: kctf-operator
    spec:
      serviceAccountName: kctf-operator
      containers:
        - name: kctf-operator
          # TODO: Replace this with the built image name
          image: eu.gcr.io/sdcpocs1/kctf-operator@sha256:083f69a6647253529e81dfa905b2adc65b2a2483537ee6995e7c2ce3ec537c2f
          command:
          - kctf-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "kctf-operator"
          readinessProbe:
            exec:
              command:
              - cat
              - /tmp/initialized
            initialDelaySeconds: 5
            periodSeconds: 5
