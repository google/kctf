name: "kctf-base-config"
description: "The base mounts required for kctf tools to work."

mode: LISTEN
port: 1337
chroot_dir: "/chroot"
mount_proc: true

uidmap {inside_id: "1000"}
gidmap {inside_id: "1000"}

rlimit_as_type: HARD
rlimit_cpu_type: HARD
rlimit_nofile_type: HARD
rlimit_nproc_type: HARD

mount: [
  {
    src: "/pow-bypass/pow-bypass-key-pub.pem"
    dst: "/.kctf/pow-bypass-key-pub.pem"
    is_bind: true
  },
  {
    src: "/config/pow"
    dst: "/.kctf/pow"
    is_bind: true
  }
]
