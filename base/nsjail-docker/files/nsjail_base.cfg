name: "kctf-base-config"
description: "The base mounts required for kctf tools to work."

mount: [
  {
    src: "/chroot"
    dst: "/"
    is_bind: true
  },
  {
    src: "/kctf/pow-bypass"
    dst: "/.kctf/pow-bypass"
    is_bind: true
    mandatory: false
  },
  {
    src: "/kctf/pow"
    dst: "/.kctf/pow"
    is_bind: true
    mandatory: false
  }
]
