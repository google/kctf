apiVersion: v1
kind: Namespace
metadata:
  name: mychal3

---

apiVersion: kctf.dev/v1alpha1
kind: Challenge
metadata:
  name: mychal3
  namespace: mychal3
spec:
  # Add fields here
  image: "quay.io/aliciafmachado/bash:latest"
  deployed: true
  powDifficultySeconds: 10
  network:
    public: false
    dns: false
  podTemplate:
    template:
      spec:
        containers:
        - name: challenge
          volumeMounts:
          - name: sessions
            mountPath: /mnt/disks/sessions
        volumes:
        - name: sessions
          persistentVolumeClaim:
            claimName: mychal3-sessions
  persistentVolumeClaims:
    - mychal3-sessions
